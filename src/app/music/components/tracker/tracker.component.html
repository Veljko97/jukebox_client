<div class="main_content player">
    <span>
        {{this.songTIme}}
    </span>
    <div class="progress">
        <div id="songProgress" class="progress-bar progress-bar-info" role="progressbar"
         [style.width.%]="progressProcent" style="color: black;">
        </div>
    </div>

    <div>
        <button id="nextSong" class="btn" (click)="playNextSong()"><span class="material-icons">
            skip_next
            </span></button>
    </div>
</div>
